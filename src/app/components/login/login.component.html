<div class="container">
    <h1>Login</h1>
    <hr class="border border-danger border-2 opacity-100">
    <form #loginform="ngForm">
        <label class="form-label">Email: </label>
        <input type="text" class="form-control" name="cajaemail" #cajaemail/>
        <label class="form-label">Password: </label>
        <input type="text" class="form-control" name="cajapassword" #cajapassword/>
        <button class="btn btn-primary w-100 mt-3" (click)="iniciarSesion()">
            Iniciar Sesion
        </button>
    </form>
  </div>
