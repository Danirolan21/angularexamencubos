<div class="container">
    <h1>Detalles</h1>
    <hr class="border border-danger border-2 opacity-100">
    <div v-if="cubo" class="card" style="width: 100%">
        <img src={{cubo.imagen}} class="card-img-top" alt="imagen cubo">
        <div class="card-body">
            <table class="table table-danger table-striped">
                <thead>
                    <tr>
                        <th>Marca y modelo</th>
                        <th>Valoración</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{cubo.marca}} {{cubo.modelo}}</td>
                        <td>{{cubo.valoracion}}</td>
                        <td>{{cubo.precio}}€</td>
                    </tr>
                </tbody>
            </table>
            <a [routerLink]="['/']" class="btn btn-warning w-100">Volver</a>
        </div>
    </div>

    @if(comentarios.length != 0) {
        <div class="mt-2">
            <h1>Comentarios</h1>
            <hr class="border border-danger border-2 opacity-100">
            <table class="table">
                <tbody>
                    @for(comentario of comentarios; track comentario) {
                    <tr>
                        <td>Usuario {{comentario.idUsuario}}</td>
                        <td>{{comentario.comentario}}</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    }
</div>
